<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
<title>th:text="${titulo}"</title>
</head>
<body>
<h3 th:text="${titulo}"></h3>
<br>

<p th:if="{!cuentas.isEmpty()}">La lista de cuentas no esta vacía</p>
<table>
  <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Saldo</th>
         <th>Numero de telefono</th>
         <th>Dia de creacion</th>
      </tr>  
  </thead>
  <tbody>
    <tr th:each="cuenta: ${cuentas}"></tr>
    <tr th:each="cuenta: ${cuentas}"></tr>
    <td th:text="${cuenta.getId()}"></td>
    <td th:text="${cuenta.getNombre()}"></td>
      <td th:text="${cuenta.getSaldo()}"></td>
      <td th:text="${cuenta.getNumeroTelefono()}"></td>
      <td th:text="${cuenta.getDiaCreacion()}"></td>
      <td><a th:href="@{/form-cuenta/} + ${cuenta.getId()}" th:text="'Editar'" ></a></td>
      <td><a th:href="@{/eliminarcuenta/} + ${cuenta.getId()}" th:text="'Eliminar'" onclick="return confirm('¿Desea eliminar la tarjeta?');"></a></td>
  </tbody>
</table>

</body>
</html>
